name: tests

on: 
  pull_request:
    branches:
      - master

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: install
        run: npm install

      - name: lint
        run: npm run lint

      - name: test
        uses: cypress-io/github-action@v2
        with:
          start: npm run dev
